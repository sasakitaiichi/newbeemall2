<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('NewBee商城-搜索','search')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<div class="classify">
    <div class="findword">"
        <th:block th:text="每日好物">每日好物</th:block>
    </div>
</div>



<div class="section">
    <div class="list">
        <th:block th:each="item : ${goodsCategoryList}">
                <em>
                    <a href=" " th:href="@{'/recommend?categoryId='+${item.categoryId}}">
                    <th:block th:text="${item.categoryName}"></th:block>
                    </a>
                </em>
        </th:block>
    </div>
</div>

<div class="goods_item center">
    <div class="main">
        <th:block th:each="item : ${goodsStore}">
            <th:block th:each="img : ${item.img}">
                <img th:src="@{${imgList.goodsCoverImg}}" style="width:10%">
            </th:block>
        </th:block>
    </div>
</div>

<div th:replace="mall/footer::footer-fragment"></div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/mall/js/recommend.js}" type="text/javascript"></script>
</body>
</html>
